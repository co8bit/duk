<include file="Public:header"/>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-3 sidebar">
            <include file="Public:providerSidebar"/>
        </div>
        <div class="col-md-9">
            <div class="row">
                <table class="table">
                    <tr>
                        <th width="90">类别</th>
                        <th width="80">预约截止日（检前第几天截止预约）</th>
                        <th>截至时点</th>
                        <th width="80">购买后体检周期多少天</th>
                        <th>启动条件人数</th>
                        <th>延/改期次数</th>
                        <th>延/改期罚金</th>
                        <th width="80">退款规则第几次延期后触发</th>
                        <th>套餐详情</th>
                        <th width="200">项目状态</th>
                    </tr>
                    <tr>
                        <td>${name}</td>
                        <td>${stopdate}</td>
                        <td>${stoptime}</td>
                        <td>${timeline}</td>
                        <td>${minnum}</td>
                        <td>${changetime}</td>
                        <td>${changefee}</td>
                        <td>${aftertimes}</td>
                        <td>查看</td>
                        <td><input class="btn" type="button" value="上架"/><input class="btn" type="button" value="下架"/><input class="btn" type="button" value="删除"/></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <span>总金额：</span><span>150</span>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <input class="btn" type="button" value="确认支付"/>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>
