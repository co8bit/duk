<include file="Public:header"/>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-3 sidebar">
            <include file="Public:hrSidebar"/>
        </div>
        <div class="col-md-6 offset1">
            <table class="table table-responsive">
                <tbody>
                <tr>
                    <td>个人身份信息</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td><input name="realName" type="text" class="form-control" value="{$realName}"/></td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td><input name="idcard" type="text" class="form-control" value="{$idcard}"/></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input name="sex" type="text" class="form-control" value="{$sex}"/>
                    </td>
                </tr>
                <tr>
                    <td>婚否</td>
                    <td>
                        <input name="marrige" type="text" class="form-control" value="{$marrige}"/>
                    </td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td>
                        <input name="phone" type="text" class="form-control" value="{$phone}"/>
                    </td>
                </tr>
                <tr>
                    <td>座机</td>
                    <td>
                        <input name="phone2" type="text" class="form-control" value="{$phone2}"/>
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input name="email" type="text" class="form-control" value="{$email}"/>
                    </td>
                </tr>
                <tr>
                    <td>上传手持身份证照片</td>
                    <td>
                        <input name="idcardPic" type="file" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td>
                        <input name="nickname" type="text" class="form-control" value="{$nickname}"/>
                    </td>
                </tr>
                <tr>
                    <td>上传头像图片</td>
                    <td>
                        <input name="touxiang" type="file" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>个人职业信息</td>
                </tr>
                <tr>
                    <td>当前任职机构</td>
                    <td>
                        <input name="corp" type="text" class="form-control" value="{$corp}"/>
                    </td>
                </tr>
                <tr>
                    <td>职务</td>
                    <td>
                        <input name="career" type="text" class="form-control" value="{$career}"/>
                    </td>
                </tr>
                <tr>
                    <td>上传名片</td>
                    <td>
                        <input name="businessCard" type="file" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>现任机构工作年限</td>
                    <td>
                        <input name="workLimit" type="text" class="form-control" value="{$workLimit}"/>
                    </td>
                </tr>
                <tr>
                    <td>个人介绍</td>
                    <td>
                        <input name="introduction" type="text" class="form-control" value="{$introduction}"/>
                    </td>
                </tr>
                <tr>
                    <td>机构授权书</td>
                    <td>
                        <input name="corpBook" type="file" class="form-control"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-6"><p>{$time}通过审核</p></div>
                <div class="col-md-6"><input type="button" class="btn" value="修改"/></div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>
