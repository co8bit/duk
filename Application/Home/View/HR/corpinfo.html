<include file="Public:header"/>
    <div class="container" style="margin-top: 60px">
        <div class="row">
            <div class="col-md-3 sidebar">
                <include file="Public:hrSidebar"/>
            </div>
            <div class="col-md-6 offset1">
                <table class="table table-responsive">
                    <tbody>
                        <tr>
                            <td>公司名称</td>
                            <td><input name="name" type="text" class="form-control" value="{$corpname}"/></td>
                        </tr>
                        <tr>
                            <td>所属行业</td>
                            <td><input name="type" type="text" class="form-control" value="{$workin}"/></td>
                        </tr>
                        <tr>
                            <td>公司性质</td>
                            <td>
                                <input name="property" type="text" class="form-control" value="{$worktype}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>公司地址</td>
                            <td>
                                <input name="destination" type="text" class="form-control" value="{$destination}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>公司网站</td>
                            <td>
                                <input name="webpage" type="text" class="form-control" value="{$website}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>公司账户</td>
                            <td>
                                <input name="acount" type="text" class="form-control" value="{$account}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>开户行</td>
                            <td>
                                <input name="beginacount" type="text" class="form-control" value="{$accountbank}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6"><p>${time}日通过审核</p></div>
                    <div class="col-md-6"><input type="button" class="btn" value="修改"/></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1"><input type="button" class="btn" value="授权书下载"/></div>
                    <div class="col-md-2 col-md-offset-1"><input type="button" class="btn" value="授权书上传"/></div>
                </div>
            </div>
        </div>
    </div>
<include file="Public:footer"/>
