<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <body style="padding-bottom: 5rem">
      <div class="shortheader">
          <div class="content">
              <img src="../img/ic_arrow_back_24px.png" class="return left"/>
              <span class="left">登录</span>
          </div>
      </div>
      <div class="container" id="register">
          <p class="headshot"><img src="../img/headshot-example.png"/><span class="maincolor">修改头像+</span></p>
          <div class="inputfield">
              <input value="邮箱/手机号码"/>
          </div>
          <div class="inputfield">
              <input value="验证码"/>
          </div>
          <div class="btn login verify right">
              发送验证码
          </div>
          <div class="inputfield">
              <input value="用户名"/>
          </div>
          <div class="inputfield">
              <input value="密码"/>
          </div>
          <div class="inputfield">
              <input value="确认密码"/>
          </div>
          <div class="inputfield">
              <input value="姓名（必填）"/>
          </div>
          <div class="inputfield">
              <input value="Tags（必填）"/>
          </div>
          <div class="inputfield">
              <input value="个人描述（必填）"/>
          </div>
          <div class="center" style="margin-top: -30rem"><img src="../img/ic_login_bg.png" width="100%"/></div>
          <div class="btn login">
              注册
          </div>
      </div>

    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
