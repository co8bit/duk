<html>
<head>
    <style>
        .text-overflow {
            display:block;/*内联对象需加*/
            width:10em;
            overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用。*/
        }
    </style>
</head>
<body>
    <div class="text-overflow">
        asdhajksdhjkashdkasmd,nba,sncxaksjdhkashdasd,ahsdjksa
    </div>
    <script>
        function fnName(){
            alert('Hello World');
        }();
    </script>
</body>
</html>
